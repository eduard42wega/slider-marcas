<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas que confían en nosotros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Contenedor */
        .clientes-container {
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 10px;
            background: #fff;
            overflow: hidden;
        }

        .clientes-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Swiper */
        .swiper-clientes {
            width: 100%;
        }

        .swiper-clientes .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-clientes .swiper-slide img {
            width: 80px;
            height: auto;
            object-fit: contain;
            border-radius: 50%;
        }

        /* Ajuste responsive */
        @media (max-width: 420px) {
            .swiper-clientes .swiper-slide img { width: 60px; }
        }

        @media (max-width: 360px) {
            .swiper-clientes .swiper-slide img { width: 50px; }
        }
    </style>
</head>
<body>

    <div class="clientes-container">
        <h2>Empresas que confían en nosotros</h2>
        <div class="swiper swiper-clientes">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="URL_LOGO_1" alt="Marca 1"></div>
                <div class="swiper-slide"><img src="URL_LOGO_2" alt="Marca 2"></div>
                <div class="swiper-slide"><img src="URL_LOGO_3" alt="Marca 3"></div>
                <div class="swiper-slide"><img src="URL_LOGO_4" alt="Marca 4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper-clientes', {
            slidesPerView: 4,
            spaceBetween: 10,
            loop: true,
            autoplay: { delay: 2000 },
            breakpoints: {
                1024: { slidesPerView: 4 },
                768: { slidesPerView: 3 },
                480: { slidesPerView: 2 },
                360: { slidesPerView: 1 }
            }
        });
    </script>

</body>
</html>
